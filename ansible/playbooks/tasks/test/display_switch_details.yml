---
# Display switch details from connectivity test
- name: Display IOS version
  ansible.builtin.debug:
    msg: "IOS Version: {{ connectivity_test_result.ansible_facts.ansible_net_version }}"

- name: Display model
  ansible.builtin.debug:
    msg: "Model: {{ connectivity_test_result.ansible_facts.ansible_net_model }}"

- name: Display serial number
  ansible.builtin.debug:
    msg: "Serial: {{ connectivity_test_result.ansible_facts.ansible_net_serialnum }}"

- name: Connectivity test summary
  ansible.builtin.debug:
    msg: "âœ“ All connectivity tests passed for {{ connectivity_test_result.ansible_facts.ansible_net_hostname }}"

